<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart Minas - Sistema de Chamada</title>
    <style>
        :root {
            --martminas-green-dark: #004d2c; 
            --martminas-red: #e4002b;    
            --text-light: #ffffff;      
            --text-secondary: #cccccc;   
            --border-color: rgba(255, 255, 255, 0.15); 
        }

        body { 
            margin: 0; 
            background: var(--martminas-green-dark); 
            color: var(--text-light); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        .logo-container {
            margin-top: -70px;
            margin-bottom: 80px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-img {
            max-width: 350px;
            height: auto;
        }

        .viewport {
            width: 90%;
            max-width: 1400px; 
            text-align: center;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            padding: 10px 40px; 
            margin-top: -100px;
        }

        .label-visitante { 
            font-size: 1.8vw; 
            letter-spacing: 0.8em; 
            text-transform: uppercase;
            color: var(--text-secondary); 
            margin-bottom: 10px;
            font-weight: 300;
        }

        .nome { 
            font-size: 9vw; 
            font-weight: 700; 
            text-transform: uppercase; 
            margin: 15px 0;
            line-height: 1;
            color: var(--martminas-red); 
            text-shadow: 0px 4px 10px rgba(0,0,0,0.3); 
        }

        .setor-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px; 
            margin-top: 15px;
        }

        .linha {
            height: 2px; 
            width: 60px; 
            background: var(--text-secondary);
        }

        .setor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .setor-texto { 
            font-size: 2.5vw; 
            font-weight: 500; 
            text-transform: uppercase;
            letter-spacing: 5px; 
        }

        .andar-texto {
            font-size: 1.8vw;
            color: var(--martminas-red);
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 15px;
            border-radius: 4px;
        }

        .historico-container {
            margin-top: 30px;
            width: 85%;
            max-width: 1100px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            text-align: center;
        }

        .historico-titulo {
            font-size: 1.1vw;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
            letter-spacing: 3px;
            opacity: 0.7;
        }

        .historico-lista {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .historico-item {
            background: rgba(255, 255, 255, 0.07);
            padding: 15px 25px;
            border-radius: 12px;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .historico-item span {
            display: block;
            font-size: 1.4vw;
            font-weight: 700;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .historico-item small {
            display: block;
            color: var(--text-secondary);
            font-size: 0.8vw;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .admin-box { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95); 
            backdrop-filter: blur(10px); 
            padding: 12px 25px; 
            border-radius: 50px; 
            display: flex; 
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            align-items: center;
        }

        .admin-box input, .admin-box select { 
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }

        .admin-box button { 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 20px; 
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            font-size: 12px;
        }

        .btn-chamar { background: var(--martminas-red); }
        .btn-chamar:hover { background: #b30022; }
        .btn-limpar { background: #444; border: 1px solid #666 !important; }

        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="somAlerta" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/gabrielsouzatistack/painel-martminas/5b609df1936d4cf033ae56b130315b3b272e20e4/martminas_logo.png" 
             alt="Mart Minas" 
             class="logo-img">
    </div>

    <div class="viewport" id="content">
        <div class="label-visitante">Visitante</div>
        <div class="nome" id="nomeCliente">---</div>
        <div class="setor-wrapper">
            <div class="linha"></div>
            <div class="setor-container">
                <div class="setor-texto" id="labelSetor">Aguardando</div>
                <div class="andar-texto" id="labelAndar"></div>
            </div>
            <div class="linha"></div>
        </div>
    </div>

    <div class="historico-container">
        <div class="historico-titulo">Chamadas Anteriores</div>
        <ul class="historico-lista" id="listaHistorico"></ul>
    </div>

    <div class="admin-box" id="adminPanel">
        <input type="text" id="inputNome" placeholder="Nome do Visitante">
        <select id="selectSetor">
            <option value="" disabled selected>Selecione o Setor</option>
            <optgroup label="1º Andar">
                <option value="Operações">Operações</option>
                <option value="Prevenção de Perdas">Prevenção de Perdas</option>
            </optgroup>
            <optgroup label="2º Andar">
                <option value="Comercial">Comercial</option>
                <option value="Contabilidade">Contabilidade</option>
                <option value="Controladoria">Controladoria</option>
                <option value="Departamento Pessoal">Departamento Pessoal</option>
                <option value="Fiscal">Fiscal</option>
                <option value="Meio Ambiente">Meio Ambiente</option>
                <option value="RH">RH</option>
                <option value="Treinamento">Treinamento</option>
            </optgroup>
            <optgroup label="3º Andar">
                <option value="Engenharia">Engenharia</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Gestão de Terceiros">Gestão de Terceiros</option>
                <option value="Jurídico">Jurídico</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Projetos">Projetos</option>
                <option value="Suprimentos">Suprimentos</option>
                <option value="T.I">T.I</option>
            </optgroup>
        </select>
        <button class="btn-chamar" onclick="enviarChamada()">Chamar</button>
        <button class="btn-limpar" onclick="limparDados()">Limpar Painel</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, query, limitToFirst, limitToLast, remove, serverTimestamp, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyDJMLtWc4LqcRXXJyvt5e0h9iJbJ1MmI9k",
            authDomain: "painel-yodeck-empresa.firebaseapp.com",
            databaseURL: "https://painel-yodeck-empresa-default-rtdb.firebaseio.com",
            projectId: "painel-yodeck-empresa",
            storageBucket: "painel-yodeck-empresa.firebasestorage.app",
            messagingSenderId: "542981867246",
            appId: "1:542981867246:web:a5390d90ac06764b7495ff",
            measurementId: "G-TPBSM0ZTBH"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const params = new URLSearchParams(window.location.search);
        const isTV = params.has('tv');
    
        const mapaAndares = {
            "Operações": "1º Andar", "Prevenção de Perdas": "1º Andar",
            "Comercial": "2º Andar", "Contabilidade": "2º Andar", "Controladoria": "2º Andar", "Departamento Pessoal": "2º Andar", "Fiscal": "2º Andar", "Meio Ambiente": "2º Andar", "RH": "2º Andar", "Treinamento": "2º Andar",
            "Engenharia": "3º Andar", "Financeiro": "3º Andar", "Gestão de Terceiros": "3º Andar", "Jurídico": "3º Andar", "Manutenção": "3º Andar", "Projetos": "3º Andar", "Suprimentos": "3º Andar", "T.I": "3º Andar"
        };
    
        let localProcessando = false;
        if (isTV) document.getElementById('adminPanel').style.display = 'none';
    
        // --- SOM ---
        const tocarDingDong = () => {
            if (!isTV) return;
            const audio = document.getElementById('somAlerta');
            audio.currentTime = 0;
            audio.play().catch(() => {});
        };
    
        // --- VISUALIZAÇÃO ---
        onValue(ref(db, 'chamada_ativa'), (snapshot) => {
            const d = snapshot.val();
            const elNome = document.getElementById('nomeCliente');
            const elSetor = document.getElementById('labelSetor');
            const elAndar = document.getElementById('labelAndar');
            const content = document.getElementById('content');
    
            if (d) {
                elNome.innerText = d.nome;
                elSetor.innerText = d.setor;
                elAndar.innerText = d.andar;
                content.classList.remove('fade-in');
                void content.offsetWidth;
                content.classList.add('fade-in');
                tocarDingDong();
            } else {
                elNome.innerText = "---";
                elSetor.innerText = "Aguardando";
                elAndar.innerText = "";
            }
        });
    
        onValue(query(ref(db, 'historico'), limitToLast(3)), (snapshot) => {
            const lista = document.getElementById('listaHistorico');
            lista.innerHTML = "";
            let itens = [];
            snapshot.forEach(c => { itens.push(c.val()); });
            itens.reverse().forEach(item => {
                const li = document.createElement('li');
                li.className = "historico-item";
                li.innerHTML = `<span>${item.nome}</span><small>${item.setor} - ${item.andar}</small>`;
                lista.appendChild(li);
            });
        });
    
        // --- MOTOR DA FILA COM TRAVA ATÔMICA ---
        const motorFila = async () => {
            if (!isTV || localProcessando) return;
    
            const filaRef = query(ref(db, 'fila'), limitToFirst(1));
            const snapshot = await get(filaRef);
    
            if (snapshot.exists()) {
                localProcessando = true;
                const id = Object.keys(snapshot.val())[0];
                const dados = snapshot.val()[id];
    
                // TRANSAÇÃO: Tenta remover o item. Se outra aba já removeu, result.committed será falso.
                const result = await runTransaction(ref(db, `fila/${id}`), (currentData) => {
                    if (currentData === null) return; // Alguém já removeu
                    return null; // Remove o item
                });
    
                if (result.committed) {
                    // Ganhou a corrida: agora exibe
                    await set(ref(db, 'chamada_ativa'), dados);
    
                    setTimeout(async () => {
                        await push(ref(db, 'historico'), dados);
                        await set(ref(db, 'chamada_ativa'), null);
                        localProcessando = false;
                        motorFila(); // Busca o próximo
                    }, 15000);
                } else {
                    // Perdeu a corrida para outra aba: reseta e tenta o próximo item disponível
                    localProcessando = false;
                    motorFila();
                }
            }
        };
    
        if (isTV) {
            // Monitora a fila para acordar o motor
            onValue(ref(db, 'fila'), () => {
                if (!localProcessando) motorFila();
            });
        }
    
        // --- BOTÕES ---
        window.enviarChamada = function() {
            const n = document.getElementById('inputNome');
            const s = document.getElementById('selectSetor');
            if (n.value.trim() && s.value) {
                push(ref(db, 'fila'), {
                    nome: n.value.trim().toUpperCase(),
                    setor: s.value,
                    andar: mapaAndares[s.value] || "",
                    timestamp: serverTimestamp()
                });
                n.value = "";
                s.selectedIndex = 0;
            }
        };
    
        window.limparDados = function() {
            if (confirm("Resetar sistema?")) {
                set(ref(db, 'chamada_ativa'), null);
                remove(ref(db, 'fila'));
                remove(ref(db, 'historico'));
                location.reload();
            }
        };
    </script>
</body>
</html>
